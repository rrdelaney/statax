<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-indigo.min.css"/>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
  </head>
  <body>
    <div id="home" class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable  mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
            </div>
          </div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content" id="root"></div>
      </main>
    </div>
  </body>
  <script>
    function $ (q) {
      return document.querySelector(q)
    }
    
    function $$ (q) {
      return document.querySelectorAll(q)
    }
    
    function $render (q, c) {
      return $(q).appendChild(c.render ? c.render() : c)
    }
    
    function H (cons, meta, children) {
      if (typeof cons === 'object' && cons !== null) {
        children = meta
        meta = cons
        cons = null
      }
      
      if (Array.isArray(cons)) {
        children = cons
        cons = null  
      }
      
      if (Array.isArray(meta)) {
        children = meta
        meta = {}
      }
      
      var tag, id, classes = []
      if (cons) {
        cons.match(/([\.#]?)([\w\d-]+)/g).forEach(p => {
          if (p.startsWith('.')) { classes.push(p.slice(1))
          } else if (p.startsWith('#')) {
            id = p.slice(1)
          } else {
            tag = p
          }
        })
      }
      
      var node = document.createElement(tag || 'div')

      if (classes.length) node.setAttribute('class', classes.join(' '))
      if (id) node.setAttribute('id', id)
      if (meta) {
        Object.keys(meta).forEach(key => {
          if (key === 'disabled') {
            node.disabled = meta[key]
          } else if (key === 'style') {
            Object.keys(meta.style).forEach(prop => node.style[prop] = meta.style[prop])
          } else {
            node.setAttribute(key, meta[key])
          }
        }) 
      }
        
      if (children) children.forEach(child => typeof child === 'string' ? node.innerHTML += child : node.appendChild(child.render ? child.render() : child))
      if (componentHandler) componentHandler.upgradeElement(node)

      return node
    }
    
    function Component (renderFunc) {
      return function (state, children) {
        return {
          DOMNode: undefined,
          state: Object.assign(state, children),
          setState: function (newState) {
            Object.assign(this.state, newState)
            this.render()
          },
          render: function () {
            var newNode = renderFunc(this.state)
            if (this.DOMNode) this.DOMNode.parentNode.replaceChild(newNode, this.DOMNode)
            return this.DOMNode = newNode
          } 
        }
      }
    }
    
    var StatusCard = Component(props => 
      H('.mdl-card.mdl-shadow--2dp', [
        H('.mdl-card__title', [
          H('h2', [props.title])
        ]),
        H('.mdl-card__supporting-text', [
          'lorem ipsum................'
        ])
      ])
    )
    
    var S = StatusCard({ title: 'Welcome!' })
    
    $render('#root', S)
  </script>
</html>
